<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Heroes of the galaxy!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-app="superDuperHeroApp" style="margin-left:10px; margin-right:10px;">
    <div ng-controller="hero">
    <header>
      <div style="text-align: center; background-color: #192738; color:#fff;">
        <h1>Heroes of the galaxy</h1>
        <p>Search is <em style="color: orange;">async</em></p>
      </div>
    </header>
      <div>
        <label for="search">search:</label>
        <input type="text" ng-model="search" ng-change="searchResult()" id="search">
      </div>
        <table class="table table-striped table-hover" ng-repeat="character in characters">
          <thead>
            <th style="font-size: 200%;">{{character.name}}</th>
          </thead>
          <tr>
            <td><img ng-src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" style="height:100px; width:100px;"></td>
          </tr>
          <tr>
            <td><strong style="font-size:150%;">Events</strong></td>
          </tr>
          <tr ng-repeat="event in character.events.items">
            <td><a href="{{event.resourceURI}}?ts=44&apikey=45ced310692d43a67c8e19f517a3f525&hash=f25e0c4e1d1707c44af9905ef2cb79d4">{{event.name}}</a></td>
          </tr>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="md5js.js"></script>
    <script src="superhero.js"></script>
  </body>
</html>
