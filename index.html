<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Heroes of the galaxy!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-app="superDuperHeroApp" style="margin-left:10px; margin-right:10px;">
    <div ng-controller="hero">
    <header>
      <div style="text-align: center; background-color: orange;">
        <h1>Heroes of the galaxy</h1>
        <p>Search is async</p>
      </div>
    </header>
      <div>
        <label for="search">search:</label>
        <input type="text" ng-model="search" ng-change="searchResult()" id="search">
      </div>
      <table class="table table-striped table-hover">
        <tr>
          <td>Hero</td>
          <td>Image</td>
        </tr>
        <tr ng-repeat="character in characters">
          <td>{{character.name}}</td>
          <td><img ng-src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" style="height:50px; width:50px;"/>
        </tr>
      </table>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="md5js.js"></script>
    <script src="superhero.js"></script>
  </body>
</html>
